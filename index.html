<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>javascript inheritance examples</title>
</head>
<body>
<p>See console log for output.</p>
<textarea id="log" cols="80" rows="10"></textarea>
<script>
console.log = console.info = console.error = function log() {
  var el = document.getElementById('log');
  el.value = el.value + Array.prototype.join.call(arguments, "\t") + "\r";
}
</script>
<script src="examples.js"></script>
</body>
</html>
